<html lang="en-US" class="js">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<title>Smooth PWM Test</title>
		<style>
			#viewport {
				width: 500px;
				height: 500px;
				background: url(background.jpg) no-repeat;
			}

			#camera {
				position: relative;
				left: 82px;
				top: -11px;
				transform: rotate(0deg);
				transform-origin: 42px 137px;
			}
			#control_bar {
				margin-top: 50px;
			}
			#slider {
				width: 500px;
			}
			#output {
				font-size: 16pt;
			}
		</style>
	</head>
	<body>
		<div id="viewport">
			<img id="camera" src="camera_profile.png"/>
		</div>
		<div id="control_bar">
			<input type="range" id="slider" min="1000" max="2000" value="1000"/>
			<pre id="output">
			</pre>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
